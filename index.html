<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciencia de Datos - Navegación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            font-style: italic;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .link-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 300px;
            text-align: center;
            overflow: hidden;
        }
        .link-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .link-card h2 {
            margin: 15px 0;
            font-size: 1.5rem;
        }
        .link-card a {
            display: inline-block;
            margin: 15px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .link-card a:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 30px;
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explorando la Ciencia de Datos</h1>
        <p>Herramientas y análisis al alcance de tu mano</p>
    </header>
    <div class="container">
        <!-- Tarjeta TP1 -->
        <div class="link-card">
            <img src="https://via.placeholder.com/300x150?text=Dashboard+TP1" alt="Imagen Dashboard TP1">
            <h2>Dashboard TP1</h2>
            <a href="TP1.html">Explorar TP1</a>
        </div>
        <!-- Tarjeta BaseData -->
        <div class="link-card">
            <img src="https://via.placeholder.com/300x150?text=Base+de+Datos" alt="Imagen Base de Datos">
            <h2>Base de Datos</h2>
            <a href="BaseData.html">Explorar BaseData</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Ciencia de Datos | Construyendo el futuro con datos</p>
    </footer>
</body>
</html>
