<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tableau</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .tableauPlaceholder {
            width: 100%;
            position: relative;
            padding-bottom: 75%; /* Ratio 4:3 */
        }
        .tableauPlaceholder object {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Visualizaci√≥n de Datos - Tableau</h1>

    <div class="container">
        <div class='tableauPlaceholder' id='viz1731716629482'>
            <noscript>
                <a href='#'>
                    <img alt='Sheet 2 ' src='https://public.tableau.com/static/images/TP/TPejemplo/Sheet2/1_rss.png' style='border: none'/>
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
                <param name='embed_code_version' value='3'/>
                <param name='site_root' value=''/>
                <param name='name' value='TPejemplo%2FSheet2'/>
                <param name='tabs' value='no'/>
                <param name='toolbar' value='yes'/>
                <param name='static_image' value='https://public.tableau.com/static/images/TP/TPejemplo/Sheet2/1.png'/>
                <param name='animate_transition' value='yes'/>
                <param name='display_static_image' value='yes'/>
                <param name='display_spinner' value='yes'/>
                <param name='display_overlay' value='yes'/>
                <param name='display_count' value='yes'/>
                <param name='language' value='es-ES'/>
            </object>
        </div>
    </div>

    <footer class="footer">
        <p>Powered by Tableau &copy; 2024</p>
    </footer>

    <script type='text/javascript'>
        var divElement = document.getElementById('viz1731716629482');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '100%';
        vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>

</body>
</html>
