<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Responsive</title>
  <style>
    /* Estilo general para evitar scroll horizontal */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100%;
      overflow-x: hidden;
    }

    /* Contenedor para Tableau */
    .tableauPlaceholder {
      position: relative;
      width: 70%; /* 70% del ancho del navegador */
      max-width: 100%; /* Nunca más grande que el navegador */
      margin: 0 auto; /* Centrar horizontalmente */
      overflow: hidden; /* Evitar desbordamiento */
    }

    /* Configuración para Tableau Viz */
    .tableauPlaceholder .tableauViz {
      width: 100%; /* Se ajusta al contenedor padre */
      height: auto;
    }

    /* Contenedor para ObservableHQ */
    .observableContainer {
      position: relative;
      width: 70%; /* 70% del ancho del navegador */
      max-width: 100%; /* Nunca más grande que el navegador */
      margin: 20px auto; /* Centrar horizontalmente y agregar separación con Tableau */
      overflow: hidden; /* Evitar desbordamiento */
    }

    /* Asegurar que iframe también sea responsivo */
    iframe {
      width: 100%;
      max-width: 100%;
      border: none;
    }

    /* Opcional: estilos adicionales para pantallas pequeñas */
    @media (max-width: 768px) {
      .tableauPlaceholder, .observableContainer {
        width: 90%; /* Más ancho en pantallas pequeñas */
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor del dashboard de Tableau -->
  <div class="tableauPlaceholder" id="viz1732318754856">
    <noscript>
      <a href="#">
        <img alt="tp1" src="https://public.tableau.com/static/images/tp/tp1_17322964290210/tp1/1_rss.png" style="border: none" />
      </a>
    </noscript>
    <object class="tableauViz">
      <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
      <param name="embed_code_version" value="3" />
      <param name="site_root" value="" />
      <param name="name" value="tp1_17322964290210/tp1" />
      <param name="tabs" value="no" />
      <param name="toolbar" value="yes" />
      <param name="static_image" value="https://public.tableau.com/static/images/tp/tp1_17322964290210/tp1/1.png" />
      <param name="animate_transition" value="yes" />
      <param name="display_static_image" value="yes" />
      <param name="display_spinner" value="yes" />
      <param name="display_overlay" value="yes" />
      <param name="display_count" value="yes" />
      <param name="language" value="es-ES" />
      <param name="filter" value="publish=yes" />
    </object>
  </div>
  <script type="text/javascript">
    var divElement = document.getElementById('viz1732318754856');
    var vizElement = divElement.getElementsByTagName('object')[0];
    // Asegura que el objeto se ajuste al tamaño del contenedor padre
    vizElement.style.width = '100%';
    vizElement.style.height = '1087px'; // Ajusta la altura según sea necesario
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>

  <!-- Contenedor del iframe de ObservableHQ -->
  <div class="observableContainer">
    <iframe src="https://observablehq.com/embed/966f9c9d37e6e887@203?cells=qViajesPorDia&api_key=8f879c77132f85a2187b8f243233c3a0e14cd456" height="302"></iframe>
  </div>
</body>
</html>
